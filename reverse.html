<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <script>
        var n = parseInt(prompt("Enter Number"));
        var rev = 0; 
        while (n != 0)
        {
            rev = rev * 10;
        
            rev= rev + n%10;
        
            n = n/10
        }
        alert(rev)
    </script>
</head>

</body>
</html>
