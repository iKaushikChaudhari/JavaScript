<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Calculate(){
            //Document = to access anything in body  
            var n =parseInt(document.getElementById("n1").value)

            var flag=0;
            for(var i=2; i<=math.sqrt(n);i++)
            {
                if(n%i==0){
                    flag=1
                } 
            }
            if(flag==1){
                document.getElementById('out1').innerHTML = "Number Is Not Prime "
            }
            else{
                document.getElementById('out1').innerHTML = "Number Is Prime "
            }
        }
    </script>
</head>
<body>
    <label for="">Enter 1st Number</label>
    <input type="number" id="n1"><br><br>
    <button onclick="Calculate()"> Check</button><br><br>
    <p id="out1"></p><br>
    
</body>
</html>
