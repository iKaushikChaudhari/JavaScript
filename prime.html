<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <script>
        var n = parseInt(prompt("Enter Number"));
        var flag=0;
        var i=2;
        while (i<=n/2) {
            if (n%i==0) {
                flag=1;
            }
            i++;
        }
        if(flag==1){
            alert("Number Is Not Prime")
        }
        else{
            alert("Number Is Prime")
        }
    </script>
</head>
<body>
    
</body>
</html>
