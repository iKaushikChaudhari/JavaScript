<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <script>
        var n = parseInt(prompt("Enter Number"));
        var flag=0;
        var i=2;
        for(var i=2; i<=math.sqrt(n);i++)
        {
            if(n%i==0){
                flag=1
            } 
        }
        if(flag==1){
            alert("Number Is Not Prime")
        }
        else{
            alert("Number Is Prime")
        }
    </script>
</head>
<body>
    
</body>
</html>
