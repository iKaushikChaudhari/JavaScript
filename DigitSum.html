<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Digit</title>
    <script>
        function Check(){
            //Document = to access anything in body  
            var n =parseInt(document.getElementById("n").value)
            var sum = 0
            while(n!=0){
                sum+=n%10
                n = parseInt(n/10)
            }
           
            document.getElementById('out1').innerHTML = "Sum Of Num Is : "+(sum)
        }
    </script>
</head>
<body>
    <label for="">Enter Number</label>
    <input type="number" id="n"><br><br>
    <button onclick="Check()"> Check</button><br><br>
    <p id="out1"></p><br>
    
</body>
</html>
